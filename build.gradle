// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.4.21'
    repositories {
        google()
        jcenter()

        maven {
            url uri('./repo')
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-serialization:$kotlin_version"

        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.8.4'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.18.0"

        classpath("org.jetbrains.dokka:dokka-gradle-plugin:1.4.10.2")

        classpath "org.jetbrains.kotlin:kotlin-allopen:$kotlin_version"

        classpath 'com.google.dagger:hilt-android-gradle-plugin:2.28-alpha'

        //classpath 'com.liabit.repackage:repackage:1.0.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url uri('./repo') }
        maven { url 'https://dl.bintray.com/liabit/imagepicker' }
        maven { url 'https://dl.bintray.com/liabit/picker' }
        maven { url 'https://dl.bintray.com/liabit/citypicker' }
        maven { url 'https://dl.bintray.com/liabit/swipeback' }
        maven { url 'https://dl.bintray.com/liabit/photoview' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}